<button (click)="toggleDetails()" class="btn btn-primary">
  Toggle Details
</button>
<p
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{
    backgroundColor: i >= 4 ? 'blue' : 'transparent'
  }"
  [ngClass]="{ textWhite: i >= 4 }"
>
  {{ logItem }}
</p>
